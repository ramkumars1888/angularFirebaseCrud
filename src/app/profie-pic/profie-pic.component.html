<div>
  <div class="row">
    <div class="col-md-12">
      <h5>Select Profile Image</h5>
    </div>
  </div>
  <div class="d-flex align-content-center flex-wrap">
    <div *ngFor="let profile of profiles">
      <img class="img-thumbnail" [src]=profilePic.link (click)= "close(profilePic)">
    </div>
  </div>
</div>
